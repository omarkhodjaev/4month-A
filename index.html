<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="main__wrapper">
                <h2 class="heading">Dictionary</h2>
                <form class="form__wrapper" id="form">
                    <input id="saerch-inp" class="search__input" type="text" placeholder="Search a word">
                    <button id="search-btn" class="search__btn">Search</button>
                </form>
                <div id="data-section" class="data-section">
                    <div class="not_found" id="not_found">
                        <p class="result_word" id="result-word"></p>
                        <p class="definition" id="definition"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./script/app.js"></script>
</body>
</html>
